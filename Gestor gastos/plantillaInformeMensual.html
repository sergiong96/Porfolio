<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js.js"></script>
    <title>Plantilla Informe Gastos</title>
</head>

<body>
    <div id="informeGastos">
        <h2>Previsualización Informe Gastos</h2>
        <table id="tablaUser">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <td></td>
                    <th>Teléfono</th>
                    <td></td>
                    <th rowspan="2">Fecha</th>
                    <td rowspan="2"></td>

                </tr>
                <tr>

                    <th>Email</th>
                    <td></td>
                    <th>Dirección</th>
                    <td></td>
                </tr>
            </thead>
            <tbody id="tbodyInforme">

            </tbody>
        </table>
        <br><br><br><br><br>
        <table id="headTablaGastos">
            <tr>
                <td>Periodo de tiempo: </td>
                <td>Mensual.</td>
                <td>Año:</td>
                <td colspan="2"></td>
                <td>Mes:</td>
                <td colspan="2"></td>
            </tr>
        </table>
        <table id="tablaInformeMes">
            <thead>


                <tr>
                    <th>Concepto</th>
                    <th colspan="6">Gasto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="color">Alimentación</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td class="color">Hogar</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td class="color">Ocio</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td class="color">Otras compras</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td class="color">Ropa</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td class="color">Salud</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td class="color">Trabajo</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td class="color">Transporte</td>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <th>TOTAL:</th>
                    <td colspan="6"></td>
                </tr>
            </tbody>

        </table>


    </div>
</body>

</html>
